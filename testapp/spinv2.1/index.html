<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="portrait"/>
  <meta name="x5-orientation" content="portrait">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style-mobile.25fc5.css"/>
  <link rel="icon" href="favicon.8de18.ico"/>
</head>
<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; border: none; background-color: transparent;"></canvas>
  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div>

  <script type="text/javascript">
    console.log=console.clear;
    console.error=console.clear;
  </script>
<script src="src/settings.bf10e.js" charset="utf-8"></script>

<script src="main.87570.js" charset="utf-8"></script>
<script src="cocos2d-js-min.8a28d.js" charset="utf-8"></script>

<script type="text/javascript">
(function () {
  window.boot();
})();
</script>
</body>
</html>
