<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Shake.js</title>
    <style type="text/css">
        body {
            background: #E9E9E9;
            color: #333;
            font: 1em/1.3em "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;
            /* 16px / 21px */
            text-shadow: rgba(255, 255, 255, 0.8) 0 1px 0;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="shake.js"></script>
</head>

<body>

    <h1>Shake to Undo</h1>
    <h2>for your mobile web app</h2>

    <p>Shake your iPhone/iPad to see a custom action.</p>
    <p>TEST PHONE vibrate</p>
    <button onclick="onClick()">Test Device Orientation</button>
    <div id="result"></div>

    <!-- <p><a href="http://dev.w3.org/geo/api/spec-source-orientation">W3C DeviceOrientation Event Specification</a></p> -->

    <script type="text/javascript">
        window.onload = function ()
        {
            //create a new instance of shake.js.


            //shake event callback
            function shakeEventDidOccur()
            {

                //put your own code here etc.
                alert('Shake!');
            }
        };
        function onClick()
        {
            // feature detect


            navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
            navigator.vibrate(1000); // 1 second
            
        }
        function onShaking()
        {
            setResult("Shakinggg")
        }
        function setResult(result)
        {
            document.getElementById('result').innerHTML = 'RESULT: ' + result;
        }
    </script>
</body>

</html>
